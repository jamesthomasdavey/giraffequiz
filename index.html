<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Things about giraffes.</title>
  <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="quiz">
        <div class="quiz__question-box">
          <h1 class="quiz__question"></h1>
          <p class="quiz__tracker"></p>
          <div class="quiz__progress-container">
            <div class="quiz__progress"></div>
          </div>
          <p class="quiz__instruction">Pick an option below!</p>
        </div>
        <div class="quiz__choices-box">
          <ul class="quiz__choices">
          </ul>
        </div>
        <div class="quiz__footer">
          <button class="button button--bordered next">Next</button>
          <button class="button button--bordered restart">Restart</button>
        </div>
      </div>
    </div>
  </main>
  <script src="assets/scripts/script.js" type="module"></script>
</body>

</html>
